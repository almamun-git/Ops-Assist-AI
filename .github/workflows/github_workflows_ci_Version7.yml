name: CI

on:
  push:
    branches: [ main, setup/quality-foundation, copilot/implement-quality-foundation ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend (FastAPI) tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    env:
      DATABASE_URL: "sqlite:///:memory:"
      OPENAI_API_KEY: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/apps/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: Run backend tests with coverage
        run: |
          coverage run -m pytest -q
          coverage xml -i
          coverage report

      - name: Upload coverage to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: apps/backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend (Next.js) tests
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Run frontend tests (Jest)
        run: |
          npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          fail_ci_if_error: false

  summary:
    name: CI summary
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-tests ]
    steps:
      - name: Print status
        run: echo "Backend and Frontend checks completed."